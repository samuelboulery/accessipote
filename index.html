<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/accessibility-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Chelsea Market -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <!-- Content Security Policy pour renforcer la sécurité -->
    <!-- Note: frame-ancestors doit être défini via HTTP headers, pas via meta -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: blob:;
      font-src 'self' data: https://fonts.gstatic.com https://r2cdn.perplexity.ai;
      connect-src 'self';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">
    <title>Accessipote</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
